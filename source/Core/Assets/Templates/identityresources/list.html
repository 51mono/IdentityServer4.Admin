<div id="page-title">
    <h1 class="page-header text-overflow">Identity Resources</h1>

    <!--Searchbox-->
    <div class="searchbox">
        <div class="input-group custom-search-form">
            <form ng-submit="search(model.filter)">
                <input type="text" id="filter" ng-model="model.filter" class="form-control" placeholder="Search..." autofocus>
                <span class="input-group-btn">
                    <button class="text-muted" type="button"><span aria-hidden="true" class="glyphicon glyphicon-search">&nbsp;</span></button>
                </span>
            </form>
        </div>
    </div>
</div>

<div id="page-content">
    <div class="panel panel-colorful panel-info" ng-hide="model.waiting || model.message || (model.scopes.length > 0)">
        <div class="panel-heading">
            <h3 class="panel-title">Info</h3>
        </div>
        <div class="panel-body">
            <p>No Identity Resources Found</p>
        </div>
    </div>
    
    <div class="panel panel-colorful panel-danger" ng-show="model.message">
        <div class="panel-heading">
            <h3 class="panel-title">Warning</h3>
        </div>
        <div class="panel-body">
            <p>{{model.message}}</p>
        </div>
    </div>

</div>
